<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Animation Logos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/menu-close.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/sort-grid.css'>
</head>

<body>

    
    <!-- Sort grid animation -->
    <input type="checkbox" class="sort-grid" id="sort-grid-0">
    <label class="icon" for="sort-grid-0" tabindex="0">
        <div class="icon-sort-grid">
            <div></div>
            <div></div>
            <div></div>

            <div></div>
            <div></div>
            <div></div>

            <div></div>
            <div></div>
            <div></div>
        </div>
    </label>

    <!-- Menu close Animation -->
    <input type="checkbox" class="menu-close" id="menu-close-0">
    <label class="icon" for="menu-close-0" tabindex="0">
        <div class="icon-menu-close"></div>
    </label>


    <script src='scripts/main.js'></script>
</body>

</html>
